# Убираем server.port или ставим 8080
server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:paymentsdb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest
